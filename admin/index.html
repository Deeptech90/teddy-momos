<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Teddy Momos</title>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <style>
        body {
            background-color: var(--color-bg-cream);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 2rem;
            color: var(--color-primary);
            margin-bottom: 20px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <span class="logo">Teddy Login</span>
        <form onsubmit="handleLogin(event)">
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit" class="btn btn-primary" style="width:100%">Sign In</button>
        </form>
        <p id="error-msg" style="color:red; margin-top:10px; display:none;">Invalid Credentials</p>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Mock Auth
            if (email === 'admin@teddymomos.com' && password === 'admin123') {
                localStorage.setItem('teddyAdminToken', 'valid');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }
    </script>
</body>

</html>
